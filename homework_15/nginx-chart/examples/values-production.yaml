# Вариант 2: Продакшн деплой
# Полная конфигурация: ресурсы, ingress, shared memory, 5 реплик
# helm install nginx-production ./nginx-chart -f examples/values-production.yaml

replicaCount: 5

image:
  repository: nginx
  tag: "1.25-alpine"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  host: production.example.com
  path: /
  pathType: Prefix

resources:
  enabled: true
  requests:
    memory: "128Mi"
    cpu: "200m"
  limits:
    memory: "256Mi"
    cpu: "500m"

sharedMemory:
  enabled: true
  sizeLimit: 128Mi

probes:
  startup:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 30
    timeoutSeconds: 3
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    failureThreshold: 3
    timeoutSeconds: 3
  liveness:
    enabled: true
    initialDelaySeconds: 15
    periodSeconds: 20
    failureThreshold: 3
    timeoutSeconds: 3
