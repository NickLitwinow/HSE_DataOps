# Количество реплик
replicaCount: 3

# Настройки образа
image:
  repository: nginx
  tag: "1.25-alpine"
  pullPolicy: IfNotPresent

# Настройки сервиса
service:
  type: ClusterIP
  port: 80

# Настройки Ingress — можно включить/отключить
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  host: example.com
  path: /
  pathType: Prefix

# Ресурсы — можно включить/отключить
resources:
  enabled: true
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "128Mi"
    cpu: "250m"

# Shared memory /dev/shm
sharedMemory:
  enabled: true
  sizeLimit: 128Mi

# Probes
probes:
  startup:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 30
    timeoutSeconds: 3
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    failureThreshold: 3
    timeoutSeconds: 3
  liveness:
    enabled: true
    initialDelaySeconds: 15
    periodSeconds: 20
    failureThreshold: 3
    timeoutSeconds: 3
